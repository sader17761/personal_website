<!DOCTYPE html>
<html>
<head>
	<title>RGB Color Game</title>
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Trirong" rel="stylesheet">

	<!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
	
</head>
<body>

	<div class="jumbotron">
		<div class="container text-center">
			<h1 id="title">The Great RGB Color Game</h1>
			<h1><span id="colorDisplay">RGB</span></h1>
		</div>
	</div>

	<section class="selection-section">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-sm-4 col-xs-4">
					<button class="" id="reset-btn">New Colors</button>
				</div>
				<div class="col-md-4 col-sm-4 col-xs-4">
					<div id="result"><span></span></div>
				</div>
				<div class="col-md-4 col-sm-4 col-xs-4">
					<button id="hardBtn" class="mode custom-active">Hard</button>
					<button id="easyBtn" class="mode">Easy</button>
				</div>
			</div>
		</div>
	</section>

	<!-- Start of Square Container -->
	<section class="square-section">
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-sm-3 col-xs-6">
					<div class="square"></div>
				</div>
				<div class="col-md-3 col-sm-3 col-xs-6">
					<div class="square"></div>
				</div>
				<div class="col-md-3 col-sm-3 col-xs-6">
					<div class="square"></div>
				</div>
				<div class="col-md-3 col-sm-3 col-xs-6">
					<div class="square"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 col-sm-3 col-xs-6">
					<div class="square"></div>
				</div>
				<div class="col-md-3 col-sm-3 col-xs-6">
					<div class="square"></div>
				</div>
				<div class="col-md-3 col-sm-3 col-xs-6">
					<div class="square"></div>
				</div>
				<div class="col-md-3 col-sm-3 col-xs-6">
					<div class="square"></div>
				</div>
			</div>
		</div>
	</section>
	
	
	


<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
